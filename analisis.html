<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">
    <title>Leaf-ID</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="d-flex align-items-center mb-3">
                    <a href="info.html" class="btn btn-success me-2">&larr;</a>
                    <img src="img/leafidlogo.png" alt="LeafID Logo" style="height:90px;">
                </div>
                <div>
                    <img src="img/planta1.jpg" alt="Planta 1" class="plant-img">
                    <img src="img/planta2.jpg" alt="Planta 2" class="plant-img">
                </div>
                <p class="text-light small">
                    Pequeña descripción de las plantas seleccionadas para el análisis. Aquí puedes escribir más
                    detalles.
                </p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Escribe aquí la descripción de la planta...">
                    <a href="https://blog.hozelock.es/los-beneficios-las-plantas-del-cuidado-del-jardin/" target="_blank" class="btn btn-success">Enviar</a>
                </div>
            </div>

            <!-- Principal -->
            <div class="col-md-9 p-0" style="position:relative; min-height:100vh;">
                <!-- Imagen leafid4.jpg como fondo principal -->
                <img src="img/leafid4.jpg" alt="LeafID Análisis"
                    style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:1;">

                <!-- Contenido superpuesto -->
                <div class="d-flex flex-column align-items-center justify-content-center"
                    style="position:relative; z-index:2; min-height:100vh;">
                    <div class="logo mb-4">
                        <img src="img/leafidlogo.png" alt="LeafID Logo">
                    </div>
                    <div class="input-group my-4" style="max-width:400px;">
                        <input type="file" id="fotoPlanta" accept="image/*" class="form-control"
                            style="max-width: 250px; margin: 0 auto; display: block;">
                    </div>
                    <a href="productos.html" class="btn btn-success">PRODUCTOS</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
